name: Deploy Frontend

on:
  push:
    branches: [main]
    paths-ignore:
      - "infrastructure/**"

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Enable Corepack
        run: corepack enable

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: yarn

      - run: yarn install --immutable

      - name: Build
        run: yarn build
        env:
          VITE_APPSYNC_ENDPOINT: ${{ vars.VITE_APPSYNC_ENDPOINT }}
          VITE_APPSYNC_REGION: ${{ vars.VITE_APPSYNC_REGION }}
          VITE_COGNITO_IDENTITY_POOL_ID: ${{ vars.VITE_COGNITO_IDENTITY_POOL_ID }}
          VITE_PARENT_ORIGIN: ${{ vars.VITE_PARENT_ORIGIN }}

      - uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ vars.AWS_DEPLOY_ROLE_ARN }}
          aws-region: eu-west-2

      - name: Deploy to S3
        run: aws s3 sync dist/ s3://${{ vars.HOSTING_BUCKET }} --delete

      - name: Invalidate CloudFront
        run: aws cloudfront create-invalidation --distribution-id ${{ vars.CLOUDFRONT_DISTRIBUTION_ID }} --paths "/*"
